<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/bootstrap-grid.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
<link rel="icon" href="./favicon.png"></head>
<body>
    <header class="header">
        <div class="container grid-3">
            <p class="text timer">timer</p>
            <h1 class="hedding">Zoo memory game</h1>
            <p class="text points">Score: 0</p>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="row levelSelector"> 
                <div class="col-4 flex justify-content-center">
                    <button class="btn btn-level" value="6">Easy</button>
                </div>
                <div class="col-4 flex justify-content-center">
                    <button class="btn btn-level" value="12">Medium</button>
                </div>
                <div class="col-4  flex justify-content-center">
                    <button class="btn btn-level" value="24">Hard</button>
                </div>
            </div>
            <div class="row g-3 gameField hidden"></div>
            <div class="win hidden">
                <img src="./assets/images/Asset 4you_winl_.png" alt="win">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container flex justify-content-center">
            <a href="#">
                <button class="btn reset">New game</button>
            </a>
        </div>
    </footer>
    <div></div>
<img src="./assets/images/" alt="">
    <script src="./scripts.js"></script>
</body>
</html>
